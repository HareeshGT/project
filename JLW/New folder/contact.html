<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section class="contact">
            <div class="cont-warp">
                <div class="cont-form">
                    <h1>Send Us Your Commends</h1>
                    <form action="">
                        <div class="form-gp">
                            <h2>First Name</h2>
                            <input type="name" name="fname" placeholder="First name">
                            <h2>Last Name</h2>
                            <input type="name" name="lname" placeholder="Last name">
                        </div>

                        <div class="form-gp">
                            <h2>Email ID</h2>
                            <input type="email" name="email" placeholder="Email">
                        </div>

                        <div class="form-gp">
                            <h2>Mobile No</h2>
                            <input type="number" name="number" placeholder="Enter Your Number">
                        </div>

                        <div class="form-gp-2">
                            <h2>Comments</h2>
                           <textarea name="" placeholder="comments"></textarea>
                        </div>
                        <div class="s-btn">
                            <button>
                                <p>Submit</p>
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  class="h-6 w-6"
                                  fill="none"
                                  viewBox="0 0 24 24"
                                  stroke="currentColor"
                                  stroke-width="4"
                                >
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M14 5l7 7m0 0l-7 7m7-7H3"
                                  ></path>
                                </svg>
                              </button>
                        </div>
                    </form>
                </div>
            </div>
    </section>
</body>
</html>
